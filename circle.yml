machine:
  node:
    version: 6.9.1
  timezone:
    Asia/Tokyo
  environment:
    PROJECT_NAME: orangesys
    CLOUDSDK_COMPUTE_ZONE: asia-east1-c
    CLUSTER_NAME: orangesysio
    DEBIAN_FRONTEND: noninteractive

  services:
    - docker

dependencies:
  pre:
    - git tag
  post:
    - npm install

test:
  override:
    - echo $NODEJS_ENV_DEV | base64 --decode -i > .env
    - env $(cat .env | xargs) webpack -p --progress

general:
  branches:
    ignore:
      - /^(?!master).*$/
deployment:
  release:
    tag: /^v[0-9]+(\.[0-9]+)*/
    owner: orangesys
    commands:
      - tar -zcvf ${CIRCLE_TAG}.tar.gz target
      - firebase deploy --project "$FIREBASE_PROJECT" --token "$FIREBASE_TOKEN" --non-interactive --only database
      - sudo /opt/google-cloud-sdk/bin/gcloud --quiet components update
      - echo $GCLOUD_SERVICE_KEY | base64 --decode -i > ${HOME}/account-auth.json
      - sudo /opt/google-cloud-sdk/bin/gcloud auth activate-service-account --key-file ${HOME}/account-auth.json
      - sudo /opt/google-cloud-sdk/bin/gcloud config set project $PROJECT_NAME
      - sudo /opt/google-cloud-sdk/bin/gsutil -m cp ${CIRCLE_TAG}.tar.gz gs://app-orangesys-io/
