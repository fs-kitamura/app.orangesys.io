box:
  id: node:6.9.1-slim
  ports:
    - "5000"
dev:
  steps:
    - npm-install
    - internal/watch:
      code: npm run dev
      reload: true

build:
  steps:
    - npm-install
    - script:
        name: setup node env
        code: |
          echo "node version $(node -v) running"
          echo "npm version $(npm -v) running"
          export NODE_ENV=production

    - script:
        name: build release code
        code: |
            npm run build
